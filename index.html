<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lantana Park Directory</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Lantana Alliance – Park Directory</h1>
    <p>Welcome to our interactive green space guide 🌱</p>
  </header>

  <main>
    <!-- 🔍 Search Section -->
    <section id="search-section">
      <h2>Search Stations</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by name, location, type, or city..." />
        <button id="search-btn">Search</button>
        <button id="clear-search-btn">Clear</button>
      </div>
    </section>

    <section id="station-list">
      <!-- Stations will be injected here by addStations() -->
    </section>

    <!-- 💌 Wishlist Section -->
    <section id="wishlist">
      <h2>Wishlist Items</h2>
      <div class="wishlist-container">
        <!-- Wishlist will be injected here -->
      </div>
    </section>

    <!-- 🌟 Featured Station Section -->
    <section id="featured-station">
      <h2>Featured Station</h2>
      <!-- Random station feature will display here -->
    </section>

    <!-- 🔍 Search Feedback Section -->
    <section id="search-feedback">
      <!-- Search errors will appear here -->
    </section>

    <!-- 🔄 Toggle Controls -->
    <section id="toggle-controls">
      <!-- Filter toggle button will go here -->
    </section>

    <!-- 🏙️ Grouped Stations -->
    <section id="grouped-stations">
      <h2>Stations Grouped by City</h2>
      <!-- Grouped content will render here -->
    </section>
  </main>

  <script src="data.js"></script>
  <script src="dom.js"></script>
  <script src="script.js"></script>
</body>
</html>
